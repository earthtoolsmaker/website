<article class="project col col-4 col-w-6 col-t-12">
  <div class="project__content">
    <div class="project__head">
      <div class="project__image">
        {{ $imgPath := strings.TrimPrefix "/" (.Get "image") }}
        {{ partial "responsive-image.html" (dict
          "src" $imgPath
          "alt" (.Get "title")
          "sizes" "(max-width: 600px) 100vw, (max-width: 900px) 50vw, 400px"
          "widths" (slice 400 600 800)
          "lazy" true
          "lqip" true
        ) }}
      </div>
    </div>
    <div class="project__inner">
      <div class="project__info">
        <h3 class="project__title">
          <a href="{{ .Get "link" }}" class="project__link" style="border-bottom: none; font-weight: 700;">{{ .Get "title" }}</a>
        </h3>
        <p class="project__excerpt">{{ .Get "excerpt" }}</p>
      </div>
    </div>
  </div>
</article>
