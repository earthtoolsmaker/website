{{- $labels := split (.Get "labels") "|" -}}
{{- $id := .Get "id" | default (printf "tabs-%d" now.UnixNano) -}}
<div class="tabs" data-tabs id="{{ $id }}">
  <div class="tabs__nav" role="tablist">
    {{- range $index, $label := $labels }}
    {{- $label = trim $label " " -}}
    {{- $icon := substr $label 0 2 -}}
    {{- $text := trim (substr $label 2) " " -}}
    <button class="tabs__tab{{ if eq $index 0 }} tabs__tab--active{{ end }}"
            role="tab"
            aria-selected="{{ if eq $index 0 }}true{{ else }}false{{ end }}"
            aria-controls="{{ $id }}-panel-{{ $index }}"
            data-tab="{{ $index }}">
      <span class="tabs__tab-icon">{{ $icon }}</span>
      <span class="tabs__tab-text">{{ $text }}</span>
    </button>
    {{- end }}
  </div>
  <div class="tabs__panels">
    {{ .Inner }}
  </div>
</div>
