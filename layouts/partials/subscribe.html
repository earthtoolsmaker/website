{{ if .Site.Params.mailchimp.enable }}
<!-- begin subscribe -->
<div class="subscribe animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="subscribe__inner">
          <div class="subscribe__content">
            {{ if .Site.Params.mailchimp.mailchimp_title }}
            <h3 class="subscribe__title">{{ .Site.Params.mailchimp.mailchimp_title }}</h3>
            {{ end }}
          </div>
          <form class="subscribe-form validate"
            action="{{ if .Site.Params.mailchimp.mailchimp_identifier }}//{{.Site.Params.mailchimp.mailchimp_identifier}}{{ else }}#{{ end }}"
            method="POST" id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
            <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
            <input class="subscribe-email required email" id="mce-EMAIL" type="text" name="EMAIL" placeholder="{{ if .Site.Params.mailchimp.mailchimp_input_text }}{{ .Site.Params.mailchimp.mailchimp_input_text }}{{ else }}Email address{{ end }}">
            <button class="subscribe-button" id="membedded-subscribe" type="submit" name="subscribe">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{ if .Site.Params.mailchimp.mailchimp_background_image }}
    <div class="subscribe__bg lazy" data-bg="{{.Site.Params.mailchimp.mailchimp_background_image}}"></div>
  {{ end }}
</div>
<!-- end subscribe -->
{{ end }}
