<article class="article col col-4 col-w-6 col-t-12">
  <div class="article__content">
    {{ if .Params.Image }}
    <div class="article__head">
      <div class="article__image">
        <img class="lazy" data-src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
      </div>
      {{ if .Params.tags }}
      <div class="article-tags__box">
      {{ range ($.GetTerms "tags") }}
        <a href="{{ .Permalink }}" class="article__tag">{{ .LinkTitle }}</a>
      {{ end }}
      </div>
      {{ end }}
      <div class="article__meta">
        <time class="article__date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2 Jan, 2006" }}</time>
        <span class="article__minutes">Â· {{ .ReadingTime }} min read</span>
      </div>
    </div>
    {{ end }}
    <div class="article__inner">
      <div class="article__info">
        {{ if .Title }}
        <h3 class="article__title"><a href="{{ .RelPermalink }}" class="article__link">{{ .Title }}</a></h3>
        {{ end }}
        {{ if .Params.description }}
        <p class="article__excerpt">{{ .Params.description }}</p>
        {{ end }}
      </div>
    </div>
  </div>
</article>
