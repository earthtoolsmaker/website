{{ if or .NextInSection .PrevInSection }}
<div class="post__navigation">

  {{ if .PrevInSection }}
  <div class="prev">
    {{ if .PrevInSection.Params.Image }}
    <a href="{{ .PrevInSection.Permalink }}" class="prev__image">
      <img class="lazy" data-src="{{ .PrevInSection.Params.Image }}" alt="{{ .PrevInSection.Title }}">
    </a>
    {{ end }}
    <div class="prev__box">
      <span class="post__nav post__nav__prev">Prev Page</span>
      <h4 class="post__nav__title"><a href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title }}</a></h4>
    </div>
  </div>
  {{ end }}

  {{ if .NextInSection }}
  <div class="next">
    <div class="next__box">
      <span class="post__nav post__nav__next">Next Page</span>
      <h4 class="post__nav__title"><a href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }}</a></h4>
    </div>
    {{ if .NextInSection.Params.Image }}
    <a href="{{ .NextInSection.Permalink }}" class="next__image">
      <img class="lazy" data-src="{{ .NextInSection.Params.Image }}" alt="{{ .NextInSection.Title }}">
    </a>
    {{ end }}
  </div>
  {{ end }}

</div>
{{ end }}
